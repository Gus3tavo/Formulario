<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>Formul√°rio de Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="nome">Nome</label> <br>
            <input id="nome" type="text" name="nome" placeholder="Digite seu nome">
            <br>
            <br>

            <label for="email">E-mail</label> <br>
            <input id="email" type="email" name="email" placeholder="example@example.com">
            <br>
            <br>

            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea>
            <br>
            <br>

            <button type="submit">Enviar</button>
        </fieldset>

        <button>send</button>
    </form>
</body>
</html>
